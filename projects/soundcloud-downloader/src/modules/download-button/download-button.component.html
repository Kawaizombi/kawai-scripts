<button (click)="download()"
        [disabled]="inProgress"
        [class.sc-button-small]="size === 'small'"
        [class.sc-button-medium]="size === 'medium'"
        class="sc-button sc-button-responsive">
  <span *ngIf="inProgress; else idle">In progress</span>
  <ng-template #idle>
    <fa-icon [icon]="faDownload"></fa-icon>
    <span>Download</span>
  </ng-template>
</button>
