<button (click)="download()"
        [disabled]="inProgress"
        [ngClass]="'sc-button-' + size"
        class="sc-button sc-button-responsive">
  <span *ngIf="inProgress; else idle">In progress</span>
  <ng-template #idle>
    <fa-icon [icon]="faDownload"></fa-icon>
    <span>Download</span>
  </ng-template>
</button>
