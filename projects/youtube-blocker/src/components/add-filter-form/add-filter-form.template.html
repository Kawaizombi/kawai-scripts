<div class="wrapper">
  <mat-form-field appearance="outline" class="box">
    <mat-label>Add channel/user to block list</mat-label>

    <input matInput placeholder="Type name/wildcard of channel/user" [(ngModel)]="newFilter" (keyup.enter)="addFilter()">

    <mat-hint>
      Supports wildcards, for example: *background
    </mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="!newFilter.trim()" (click)="addFilter()">
    <span>Add</span>
    <fa-icon [icon]="faPlusCircle"></fa-icon>
  </button>
</div>
