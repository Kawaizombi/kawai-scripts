<div class="header">
  <button mat-dialog-close mat-icon-button>
    <fa-icon [icon]="faTimes"></fa-icon>
  </button>
</div>

<mat-tab-group headerPosition="below" mat-align-tabs="center">
  <mat-tab label="Block list">
    <div class="tab-content">
      <mat-card class="mat-elevation-z4">
        <block-list></block-list>
      </mat-card>

      <mat-card class="mat-elevation-z4">
        <add-filter-form></add-filter-form>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="Preferences">
    <div class="tab-content">
      <mat-card class="mat-elevation-z4">
        <div>
          <mat-slide-toggle
            [ngModel]="(preferences$ | async).suspend"
            (change)="toggleBlock()">
            Suspend blocking
          </mat-slide-toggle>
        </div>

        <div>
          <mat-slide-toggle
            [ngModel]="(preferences$ | async).insertButtons"
            (change)="toggleButtons()">
            Insert block buttons
          </mat-slide-toggle>
        </div>

        <div>
          <mat-slide-toggle
            [ngModel]="(preferences$ | async).stopBlocked"
            (change)="toggleStopBlocked()">
            Stop blacklisted video
          </mat-slide-toggle>
        </div>
      </mat-card>

      <mat-card class="mat-elevation-z4">
        <backup-and-restore></backup-and-restore>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
