<button (click)="download()" [disabled]="inProgress">{{inProgress ? status : 'Download'}}</button>

<div *ngIf="inProgress">
  <div class="track-name"
       *ngFor="let item of trackList"
       [class.in-progress]="!files[item.name]"
       [class.ready]="files[item.name]">
    <span>{{item.name}}</span>
  </div>
</div>
